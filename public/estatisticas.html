<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NotaTempo - Estat√≠sticas</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>üìä Estat√≠sticas Detalhadas</h1>
            <p>An√°lise completa dos resultados</p>
        </header>

        <main>
            <div class="results-section">
                <div class="results-header">
                    <h2>üìà Estat√≠sticas Gerais</h2>
                    <div class="header-buttons">
                        <button onclick="window.location.href='/resultados.html'" class="back-btn">
                            <span class="btn-icon">üìÑ</span>
                            Ver Resultados
                        </button>
                        <button onclick="window.location.href='/index.html'" class="back-btn">
                            <span class="btn-icon">‚Üê</span>
                            Novo Upload
                        </button>
                    </div>
                </div>

                <div id="statisticsContainer">
                    <!-- Estat√≠sticas ser√£o inseridas via JavaScript -->
                </div>

                <div id="noData" class="no-data hidden">
                    <div class="empty-state">
                        <div class="empty-icon">üìä</div>
                        <h3>Nenhum dado dispon√≠vel</h3>
                        <p>Voc√™ ainda n√£o processou nenhum arquivo CSV com notas.</p>
                        <p class="empty-subtitle">Fa√ßa o upload de um arquivo CSV para visualizar estat√≠sticas detalhadas.</p>
                        <div class="empty-actions">
                            <button onclick="window.location.href='/index.html'" class="back-btn">
                                <span class="btn-icon">üì§</span>
                                Fazer Upload
                            </button>
                            <button onclick="window.location.href='/resultados.html'" class="back-btn">
                                <span class="btn-icon">üìÑ</span>
                                Ver Resultados
                            </button>
                        </div>
                    </div>
                </div>
                
                <div id="loadingStats" class="loading-stats hidden">
                    <div class="spinner"></div>
                    <p>Carregando estat√≠sticas...</p>
                </div>
            </div>
        </main>
    </div>

    <script>
        function carregarEstatisticas() {
            const dados = localStorage.getItem('resultadosNotas');
            
            if (!dados) {
                mostrarEstadoVazio();
                return;
            }

            try {
                const resultados = JSON.parse(dados);
                
                if (!resultados || resultados.length === 0) {
                    mostrarEstadoVazio();
                    return;
                }
                
                // Mostrar loading
                mostrarLoading();
                
                // Calcular estat√≠sticas com pequeno delay para anima√ß√£o
                setTimeout(() => {
                    calcularEstatisticas(resultados);
                    esconderLoading();
                }, 300);
            } catch (error) {
                console.error('Erro ao carregar estat√≠sticas:', error);
                mostrarErro('Erro ao processar os dados. Tente fazer upload novamente.');
            }
        }
        
        function mostrarLoading() {
            document.getElementById('loadingStats').classList.remove('hidden');
            document.getElementById('statisticsContainer').innerHTML = '';
            document.getElementById('noData').classList.add('hidden');
        }
        
        function esconderLoading() {
            document.getElementById('loadingStats').classList.add('hidden');
        }
        
        function mostrarEstadoVazio() {
            document.getElementById('noData').classList.remove('hidden');
            document.getElementById('statisticsContainer').innerHTML = '';
            document.getElementById('loadingStats').classList.add('hidden');
        }
        
        function mostrarErro(mensagem) {
            const container = document.getElementById('statisticsContainer');
            container.innerHTML = `
                <div class="error-state">
                    <div class="error-icon">‚ö†Ô∏è</div>
                    <h3>Erro ao carregar estat√≠sticas</h3>
                    <p>${mensagem}</p>
                    <button onclick="window.location.href='/index.html'" class="back-btn">
                        <span class="btn-icon">‚Üê</span>
                        Voltar ao Upload
                    </button>
                </div>
            `;
            document.getElementById('loadingStats').classList.add('hidden');
            document.getElementById('noData').classList.add('hidden');
        }

        function calcularEstatisticas(resultados) {
            const notas = resultados.map(aluno => aluno.notaFinal);
            const notasOriginais = resultados.map(aluno => aluno.notaOriginal);
            
            // Estat√≠sticas b√°sicas
            const totalAlunos = resultados.length;
            
            // Filtrar apenas quem entregou (nota > 0) para c√°lculos relevantes
            const notasComDados = notas.filter(nota => nota > 0);
            
            const aprovados = notas.filter(nota => nota >= 60).length;
            const reprovados = notas.filter(nota => nota < 60 && nota > 0).length;
            const naoEntregaram = notas.filter(nota => nota === 0).length;
            
            // M√©dia geral - inclui todos (mesmo os que n√£o entregaram, conta como 0)
            const mediaGeral = totalAlunos > 0 ? notas.reduce((sum, nota) => sum + nota, 0) / totalAlunos : 0;
            
            // M√©dia das originais de todos
            const mediaOriginais = notasOriginais.reduce((sum, nota) => sum + nota, 0) / notasOriginais.length;
            
            // Maior nota (j√° desconsidera 0 automaticamente)
            const maiorNota = notasComDados.length > 0 ? Math.max(...notasComDados) : 0;
            const menorNota = notasComDados.length > 0 ? Math.min(...notasComDados) : 0;
            
            // M√©dia apenas dos que entregaram
            const mediaDosQueEntregaram = notasComDados.length > 0 
                ? notasComDados.reduce((sum, nota) => sum + nota, 0) / notasComDados.length 
                : 0;
            
            // Estat√≠sticas sobre penalidades
            const comPenalidade = resultados.filter(aluno => aluno.percentualDesconto > 0).length;
            const semPenalidade = resultados.filter(aluno => aluno.percentualDesconto === 0 && aluno.status === 'No prazo').length;
            const notaMinima = resultados.filter(aluno => aluno.status === 'Nota m√≠nima').length;
            
            // Estat√≠sticas sobre atrasos
            const comAtraso = resultados.filter(aluno => aluno.minutosAtraso > 0).length;
            const totalMinutosAtraso = resultados.reduce((sum, aluno) => sum + aluno.minutosAtraso, 0);
            const mediaMinutosAtraso = comAtraso > 0 ? totalMinutosAtraso / comAtraso : 0;
            
            // Desconto m√©dio
            const alunosComDesconto = resultados.filter(aluno => aluno.percentualDesconto > 0);
            const mediaDesconto = alunosComDesconto.length > 0 
                ? alunosComDesconto.reduce((sum, aluno) => sum + aluno.percentualDesconto, 0) / alunosComDesconto.length 
                : 0;
            
            // Distribui√ß√£o de notas por faixa (apenas quem entregou)
            const distribuicaoNotas = {
                '0-10': notasComDados.filter(n => n > 0 && n <= 10).length,
                '11-20': notasComDados.filter(n => n > 10 && n <= 20).length,
                '21-30': notasComDados.filter(n => n > 20 && n <= 30).length,
                '31-40': notasComDados.filter(n => n > 30 && n <= 40).length,
                '41-50': notasComDados.filter(n => n > 40 && n <= 50).length,
                '51-60': notasComDados.filter(n => n > 50 && n < 60).length,
                '60-70': notasComDados.filter(n => n >= 60 && n < 70).length,
                '70-80': notasComDados.filter(n => n >= 70 && n < 80).length,
                '80-90': notasComDados.filter(n => n >= 80 && n < 90).length,
                '90-100': notasComDados.filter(n => n >= 90 && n <= 100).length
            };
            
            // Top 10 melhores e piores
            const alunosOrdenados = [...resultados].sort((a, b) => {
                // Ordenar por nota (decrescente)
                if (b.notaFinal !== a.notaFinal) {
                    return b.notaFinal - a.notaFinal;
                }
                // Em caso de empate, ordenar por menor tempo de atraso
                return a.minutosAtraso - b.minutosAtraso;
            });
            
            const top10Melhores = alunosOrdenados.slice(0, 10);
            
            // Para piores, filtrar apenas quem entregou (nota > 0)
            const alunosComNotas = alunosOrdenados.filter(a => a.notaFinal > 0);
            const top10Piores = alunosComNotas.slice(-10).reverse();
            
            // M√©dias por faixa de atraso
            const faixasAtraso = {
                'No prazo': resultados.filter(a => a.minutosAtraso === 0),
                '0-30 min': resultados.filter(a => a.minutosAtraso > 0 && a.minutosAtraso <= 30),
                '31-60 min': resultados.filter(a => a.minutosAtraso > 30 && a.minutosAtraso <= 60),
                '61-90 min': resultados.filter(a => a.minutosAtraso > 60 && a.minutosAtraso <= 90),
                '91-120 min': resultados.filter(a => a.minutosAtraso > 90 && a.minutosAtraso <= 120),
                '121+ min': resultados.filter(a => a.minutosAtraso > 120)
            };
            
            const mediaPorFaixaAtraso = {};
            Object.keys(faixasAtraso).forEach(faixa => {
                const alunos = faixasAtraso[faixa].filter(a => a.notaFinal > 0);
                if (alunos.length > 0) {
                    mediaPorFaixaAtraso[faixa] = alunos.reduce((sum, a) => sum + a.notaFinal, 0) / alunos.length;
                }
            });
            
            // Distribui√ß√£o por hor√°rio de entrega
            const distribuicaoHorario = {
                '18:00-19:00': 0,
                '19:00-20:00': 0,
                '20:00-21:00': 0,
                '21:00-22:00': 0,
                '22:00-23:00': 0,
                '23:00+': 0
            };
            
            resultados.forEach(aluno => {
                const hora = new Date(aluno.dataHora).getHours();
                if (hora >= 18 && hora < 19) distribuicaoHorario['18:00-19:00']++;
                else if (hora >= 19 && hora < 20) distribuicaoHorario['19:00-20:00']++;
                else if (hora >= 20 && hora < 21) distribuicaoHorario['20:00-21:00']++;
                else if (hora >= 21 && hora < 22) distribuicaoHorario['21:00-22:00']++;
                else if (hora >= 22 && hora < 23) distribuicaoHorario['22:00-23:00']++;
                else distribuicaoHorario['23:00+']++;
            });
            
            // Percentis (apenas quem entregou)
            const notasOrdenadas = [...notasComDados].sort((a, b) => a - b);
            function calcularPercentil(array, percentile) {
                if (array.length === 0) return 0;
                const index = (percentile / 100) * (array.length - 1);
                const lower = Math.floor(index);
                const upper = Math.ceil(index);
                return array[lower] + (array[upper] - array[lower]) * (index - lower);
            }
            
            const percentis = notasOrdenadas.length > 0 ? {
                q1: calcularPercentil(notasOrdenadas, 25),
                mediana: calcularPercentil(notasOrdenadas, 50),
                q3: calcularPercentil(notasOrdenadas, 75),
                q95: calcularPercentil(notasOrdenadas, 95)
            } : null;
            
            // Taxa de aprova√ß√£o por intervalo de tempo (apenas quem entregou)
            const aprovacaoPorIntervalo = {};
            Object.keys(faixasAtraso).forEach(faixa => {
                const alunos = faixasAtraso[faixa].filter(a => a.notaFinal > 0);
                const aprovados = alunos.filter(a => a.notaFinal >= 60).length;
                if (alunos.length > 0) {
                    aprovacaoPorIntervalo[faixa] = {
                        total: alunos.length,
                        aprovados: aprovados,
                        taxa: (aprovados / alunos.length) * 100
                    };
                }
            });
            
            // Casos an√¥malos (apenas quem entregou)
            // Primeiro calcular estat√≠sticas para determinar o que √© realmente an√¥malo
            const alunosComEntrega = resultados.filter(a => a.notaFinal > 0);
            
            // Calcular m√©dia e desvio padr√£o das notas
            const notasEntrega = alunosComEntrega.map(a => a.notaFinal);
            const mediaNotas = notasEntrega.reduce((sum, n) => sum + n, 0) / notasEntrega.length;
            const desvioPadrao = Math.sqrt(
                notasEntrega.reduce((sum, n) => sum + Math.pow(n - mediaNotas, 2), 0) / notasEntrega.length
            );
            
            // Calcular m√©dia e desvio padr√£o dos atrasos
            const atrasos = alunosComEntrega.map(a => a.minutosAtraso);
            const mediaAtrasos = atrasos.reduce((sum, a) => sum + a, 0) / atrasos.length;
            const desvioAtrasos = Math.sqrt(
                atrasos.reduce((sum, a) => sum + Math.pow(a - mediaAtrasos, 2), 0) / atrasos.length
            );
            
            // Calcular impactos m√©dios da penalidade
            const impactos = alunosComEntrega.map(a => a.notaOriginal - a.notaFinal);
            const mediaImpacto = impactos.reduce((sum, i) => sum + i, 0) / impactos.length;
            const desvioImpacto = Math.sqrt(
                impactos.reduce((sum, i) => sum + Math.pow(i - mediaImpacto, 2), 0) / impactos.length
            );
            
            const casosAnomalos = [];
            alunosComEntrega.forEach(aluno => {
                const anomalo = [];
                
                // Nota extremamente baixa comparada √† m√©dia (3 desvios padr√£o)
                if (aluno.notaFinal < mediaNotas - 3 * desvioPadrao) {
                    anomalo.push(`Nota extremamente baixa (${aluno.notaFinal.toFixed(1)})`);
                }
                
                // Nota extremamente alta (outlier superior)
                if (aluno.notaFinal > mediaNotas + 3 * desvioPadrao) {
                    anomalo.push(`Nota extremamente alta (${aluno.notaFinal.toFixed(1)})`);
                }
                
                // Atraso muito acima do normal (muito acima da m√©dia + 2 desvios)
                if (aluno.minutosAtraso > mediaAtrasos + 2 * desvioAtrasos && aluno.minutosAtraso > 60) {
                    anomalo.push(`Atraso muito acima do normal (${aluno.minutosAtraso}min)`);
                }
                
                // Impacto da penalidade muito acima do normal
                const impacto = aluno.notaOriginal - aluno.notaFinal;
                if (impacto > mediaImpacto + 2 * desvioImpacto && impacto > 20) {
                    anomalo.push(`Impacto da penalidade muito alto (${impacto.toFixed(1)} pts)`);
                }
                
                if (anomalo.length > 0) {
                    casosAnomalos.push({
                        nome: aluno.nome,
                        anomalias: anomalo,
                        notaFinal: aluno.notaFinal,
                        minutosAtraso: aluno.minutosAtraso,
                        notaOriginal: aluno.notaOriginal,
                        impacto: impacto
                    });
                }
            });
            
            exibirEstatisticas({
                totalAlunos,
                aprovados,
                reprovados,
                naoEntregaram,
                mediaGeral,
                mediaOriginais,
                mediaDosQueEntregaram,
                maiorNota,
                menorNota,
                comPenalidade,
                semPenalidade,
                notaMinima,
                comAtraso,
                mediaMinutosAtraso,
                mediaDesconto,
                distribuicaoNotas,
                resultados,
                totalEntregaram: notasComDados.length,
                top10Melhores,
                top10Piores,
                mediaPorFaixaAtraso,
                distribuicaoHorario,
                percentis,
                aprovacaoPorIntervalo,
                casosAnomalos
            });
        }

        function exibirEstatisticas(stats) {
            const container = document.getElementById('statisticsContainer');
            
            container.innerHTML = `
                <div class="stats-grid">
                    <div class="stat-card-large">
                        <div class="stat-icon">üë•</div>
                        <div class="stat-number">${stats.totalAlunos}</div>
                        <div class="stat-label">Total de Alunos</div>
                    </div>
                    
                    <div class="stat-card-large success">
                        <div class="stat-icon">‚úÖ</div>
                        <div class="stat-number">${stats.aprovados}</div>
                        <div class="stat-label">Aprovados (‚â•60)</div>
                        <div class="stat-percentage">${((stats.aprovados / stats.totalAlunos) * 100).toFixed(1)}%</div>
                    </div>
                    
                    <div class="stat-card-large danger">
                        <div class="stat-icon">‚ùå</div>
                        <div class="stat-number">${stats.reprovados}</div>
                        <div class="stat-label">Reprovados (&lt;60)</div>
                        <div class="stat-percentage">${((stats.reprovados / stats.totalAlunos) * 100).toFixed(1)}%</div>
                    </div>
                    
                    <div class="stat-card-large warning">
                        <div class="stat-icon">‚ö†Ô∏è</div>
                        <div class="stat-number">${stats.naoEntregaram}</div>
                        <div class="stat-label">N√£o Entregaram</div>
                        <div class="stat-percentage">${((stats.naoEntregaram / stats.totalAlunos) * 100).toFixed(1)}%</div>
                    </div>
                </div>

                <div class="stats-section">
                    <h3>üìä Distribui√ß√£o de Resultados</h3>
                    <div class="chart-container">
                        <canvas id="pieChart"></canvas>
                    </div>
                </div>

                <div class="stats-section">
                    <h3>üìà Distribui√ß√£o de Notas por Faixa</h3>
                    <div class="chart-container-large">
                        <canvas id="barChart"></canvas>
                    </div>
                </div>

                <div class="stats-section">
                    <h3>üìä Notas</h3>
                    <div class="stats-grid-2">
                        <div class="stat-card">
                            <div class="stat-label-small">M√©dia Geral</div>
                            <div class="stat-number-medium">${stats.mediaGeral.toFixed(1)}</div>
                            <div class="stat-subtext">Incluindo todos os alunos</div>
                        </div>
                        
                        <div class="stat-card stat-highlight">
                            <div class="stat-label-small">M√©dia dos Que Entregaram</div>
                            <div class="stat-number-medium">${stats.mediaDosQueEntregaram.toFixed(1)}</div>
                            <div class="stat-subtext">${stats.totalEntregaram} alunos entregaram</div>
                        </div>
                        
                        <div class="stat-card">
                            <div class="stat-label-small">M√©dia Original</div>
                            <div class="stat-number-medium">${stats.mediaOriginais.toFixed(1)}</div>
                            <div class="stat-subtext">Antes das penalidades</div>
                        </div>
                        
                        <div class="stat-card">
                            <div class="stat-label-small">Maior Nota</div>
                            <div class="stat-number-medium">${stats.maiorNota}</div>
                        </div>
                        
                        <div class="stat-card">
                            <div class="stat-label-small">Menor Nota (&gt;0)</div>
                            <div class="stat-number-medium">${stats.menorNota}</div>
                        </div>
                        
                        <div class="stat-card">
                            <div class="stat-label-small">Diferen√ßa de M√©dias</div>
                            <div class="stat-number-medium ${(stats.mediaOriginais - stats.mediaGeral).toFixed(1) > 0 ? 'stat-negative' : ''}">-${(stats.mediaOriginais - stats.mediaGeral).toFixed(1)}</div>
                            <div class="stat-subtext">Redu√ß√£o por penalidades</div>
                        </div>
                    </div>
                </div>

                <div class="stats-section">
                    <h3>‚è±Ô∏è Entregas e Penalidades</h3>
                    <div class="stats-grid-2">
                        <div class="stat-card">
                            <div class="stat-label-small">No Prazo</div>
                            <div class="stat-number-medium">${stats.semPenalidade}</div>
                        </div>
                        
                        <div class="stat-card">
                            <div class="stat-label-small">Com Atraso</div>
                            <div class="stat-number-medium">${stats.comAtraso}</div>
                        </div>
                        
                        <div class="stat-card">
                            <div class="stat-label-small">Com Penalidade</div>
                            <div class="stat-number-medium">${stats.comPenalidade}</div>
                        </div>
                        
                        <div class="stat-card">
                            <div class="stat-label-small">Nota M√≠nima</div>
                            <div class="stat-number-medium">${stats.notaMinima}</div>
                        </div>
                    </div>
                </div>

                ${stats.percentis ? `
                <div class="stats-section">
                    <h3>üìä Percentis e Quartis</h3>
                    <div class="stats-grid-2">
                        <div class="stat-card">
                            <div class="stat-label-small">1¬∫ Quartil (Q1)</div>
                            <div class="stat-number-medium">${stats.percentis.q1.toFixed(1)}</div>
                            <div class="stat-subtext">25% dos alunos</div>
                        </div>
                        <div class="stat-card stat-highlight">
                            <div class="stat-label-small">Mediana (Q2)</div>
                            <div class="stat-number-medium">${stats.percentis.mediana.toFixed(1)}</div>
                            <div class="stat-subtext">50% dos alunos</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-label-small">3¬∫ Quartil (Q3)</div>
                            <div class="stat-number-medium">${stats.percentis.q3.toFixed(1)}</div>
                            <div class="stat-subtext">75% dos alunos</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-label-small">Percentil 95</div>
                            <div class="stat-number-medium">${stats.percentis.q95.toFixed(1)}</div>
                            <div class="stat-subtext">Top 5%</div>
                        </div>
                    </div>
                </div>
                ` : ''}

                ${stats.top10Melhores ? `
                <div class="stats-section">
                    <h3>üèÜ Top 10 Melhores Notas</h3>
                    <div class="rankings-container">
                        ${stats.top10Melhores.map((aluno, index) => {
                            // Determinar posi√ß√£o considerando empates
                            let posicao = index + 1;
                            if (index > 0 && aluno.notaFinal === stats.top10Melhores[index - 1].notaFinal && 
                                aluno.minutosAtraso === stats.top10Melhores[index - 1].minutosAtraso) {
                                // Encontrar a primeira posi√ß√£o com a mesma nota e atraso
                                for (let i = index - 1; i >= 0; i--) {
                                    if (stats.top10Melhores[i].notaFinal === aluno.notaFinal &&
                                        stats.top10Melhores[i].minutosAtraso === aluno.minutosAtraso) {
                                        posicao = i + 1;
                                    } else {
                                        break;
                                    }
                                }
                            }
                            
                            return `
                            <div class="ranking-item rank-good">
                                <span class="rank-position">${posicao}¬∫</span>
                                <span class="rank-name">${aluno.nome}</span>
                                <span class="rank-nota">${aluno.notaFinal}</span>
                                ${aluno.minutosAtraso > 0 ? `<span class="rank-atraso">${aluno.minutosAtraso}min atraso</span>` : '<span class="rank-atraso">No prazo</span>'}
                            </div>
                        `;
                        }).join('')}
                    </div>
                </div>

                <div class="stats-section">
                    <h3>üìâ Top 10 Piores Notas</h3>
                    <div class="rankings-container">
                        ${stats.top10Piores.map((aluno, index) => `
                            <div class="ranking-item rank-bad">
                                <span class="rank-position">${index + 1}¬∫</span>
                                <span class="rank-name">${aluno.nome}</span>
                                <span class="rank-nota">${aluno.notaFinal}</span>
                                ${aluno.minutosAtraso > 0 ? `<span class="rank-atraso">${aluno.minutosAtraso}min atraso</span>` : ''}
                            </div>
                        `).join('')}
                    </div>
                </div>
                ` : ''}

                ${stats.mediaPorFaixaAtraso ? `
                <div class="stats-section">
                    <h3>üìä M√©dia de Notas por Faixa de Atraso</h3>
                    <div class="chart-container-large">
                        <canvas id="atrasoChart"></canvas>
                    </div>
                </div>
                ` : ''}

                ${stats.aprovacaoPorIntervalo ? `
                <div class="stats-section">
                    <h3>‚úÖ Taxa de Aprova√ß√£o por Intervalo de Tempo</h3>
                    <div class="chart-container-large">
                        <canvas id="aprovacaoChart"></canvas>
                    </div>
                </div>
                ` : ''}

                ${stats.casosAnomalos && stats.casosAnomalos.length > 0 ? `
                <div class="stats-section">
                    <h3>‚ö†Ô∏è Casos An√¥malos (${stats.casosAnomalos.length})</h3>
                    <div class="anomalos-container">
                        ${stats.casosAnomalos.slice(0, 10).map(caso => `
                            <div class="anomalo-card">
                                <div class="anomalo-header">
                                    <strong>${caso.nome}</strong>
                                    <span class="anomalo-nota">Nota: ${caso.notaFinal}</span>
                                </div>
                                <div class="anomalo-tags">
                                    ${caso.anomalias.map(anomalia => `<span class="anomalo-tag">${anomalia}</span>`).join('')}
                                </div>
                            </div>
                        `).join('')}
                        ${stats.casosAnomalos.length > 10 ? `<p class="anomalo-more">... e mais ${stats.casosAnomalos.length - 10} casos</p>` : ''}
                    </div>
                </div>
                ` : ''}

                <div class="stats-section">
                    <h3>üìâ Impacto das Penalidades</h3>
                    <div class="chart-container-large">
                        <canvas id="penaltyChart"></canvas>
                    </div>
                </div>

                <div class="stats-section">
                    <h3>üìâ Estat√≠sticas de Penalidades</h3>
                    <div class="stats-grid-2">
                        <div class="stat-card">
                            <div class="stat-label-small">M√©dia de Desconto</div>
                            <div class="stat-number-medium">${stats.mediaDesconto.toFixed(2)}%</div>
                            <div class="stat-subtext">Aplicado em ${stats.comPenalidade} alunos</div>
                        </div>
                        
                        <div class="stat-card">
                            <div class="stat-label-small">M√©dia de Atraso</div>
                            <div class="stat-number-medium">${stats.mediaMinutosAtraso.toFixed(0)} min</div>
                            <div class="stat-subtext">Entre os que se atrasaram</div>
                        </div>
                    </div>
                </div>
            `;

            // Criar gr√°ficos ap√≥s o HTML ser inserido
            setTimeout(() => {
                criarGraficos(stats);
            }, 100);
        }

        function criarGraficos(stats) {
            // Gr√°fico de Pizza - Distribui√ß√£o de Resultados
            const ctxPie = document.getElementById('pieChart');
            if (ctxPie) {
                new Chart(ctxPie, {
                    type: 'pie',
                    data: {
                        labels: ['Aprovados (‚â•60)', 'Reprovados (<60)', 'N√£o Entregaram'],
                        datasets: [{
                            data: [stats.aprovados, stats.reprovados, stats.naoEntregaram],
                            backgroundColor: [
                                '#48bb78',
                                '#f56565',
                                '#ed8936'
                            ],
                            borderWidth: 3,
                            borderColor: '#ffffff'
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: true,
                        plugins: {
                            legend: {
                                position: 'bottom',
                                labels: {
                                    padding: 20,
                                    font: {
                                        size: 14,
                                        weight: 'bold'
                                    }
                                }
                            },
                            tooltip: {
                                callbacks: {
                                    label: function(context) {
                                        const label = context.label;
                                        const value = context.parsed;
                                        const total = stats.totalAlunos;
                                        const percentage = ((value / total) * 100).toFixed(1);
                                        return `${label}: ${value} (${percentage}%)`;
                                    }
                                }
                            }
                        }
                    }
                });
            }

            // Gr√°fico de Barras - Distribui√ß√£o de Notas
            const ctxBar = document.getElementById('barChart');
            if (ctxBar) {
                new Chart(ctxBar, {
                    type: 'bar',
                    data: {
                        labels: Object.keys(stats.distribuicaoNotas),
                        datasets: [{
                            label: 'Quantidade de Alunos',
                            data: Object.values(stats.distribuicaoNotas),
                            backgroundColor: [
                                '#fed7d7',
                                '#feebc8',
                                '#fef5e7',
                                '#fffaf0',
                                '#f0fff4',
                                '#e6fffa',
                                '#bee3f8',
                                '#9ae6b4',
                                '#90cdf4',
                                '#48bb78'
                            ],
                            borderColor: '#2d3748',
                            borderWidth: 2,
                            borderRadius: 8
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: true,
                        plugins: {
                            legend: {
                                display: false
                            },
                            tooltip: {
                                callbacks: {
                                    label: function(context) {
                                        return `${context.parsed.y} alunos`;
                                    }
                                }
                            }
                        },
                        scales: {
                            y: {
                                beginAtZero: true,
                                ticks: {
                                    stepSize: 1
                                }
                            }
                        }
                    }
                });
            }

            // Gr√°fico de Linha - Impacto das Penalidades (apenas quem entregou)
            const alunosComPenalidade = stats.resultados.filter(a => a.percentualDesconto > 0 && a.notaFinal > 0);
            if (alunosComPenalidade.length > 0) {
                const impactos = alunosComPenalidade.map(a => ({
                    nome: a.nome,
                    original: a.notaOriginal,
                    final: a.notaFinal,
                    desconto: a.percentualDesconto
                })).sort((a, b) => b.desconto - a.desconto).slice(0, 10);

                const ctxLine = document.getElementById('penaltyChart');
                if (ctxLine) {
                    new Chart(ctxLine, {
                        type: 'line',
                        data: {
                            labels: impactos.map((_, i) => `${i + 1}¬∫`),
                            datasets: [
                                {
                                    label: 'Nota Original',
                                    data: impactos.map(a => a.original),
                                    borderColor: '#4299e1',
                                    backgroundColor: 'rgba(66, 153, 225, 0.1)',
                                    borderWidth: 3,
                                    tension: 0.4,
                                    fill: false
                                },
                                {
                                    label: 'Nota Final',
                                    data: impactos.map(a => a.final),
                                    borderColor: '#f56565',
                                    backgroundColor: 'rgba(245, 101, 101, 0.1)',
                                    borderWidth: 3,
                                    tension: 0.4,
                                    fill: false
                                }
                            ]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: true,
                            plugins: {
                                legend: {
                                    display: true,
                                    position: 'top'
                                },
                                title: {
                                    display: true,
                                    text: 'Top 10 Maiores Impactos de Penalidade',
                                    font: {
                                        size: 16,
                                        weight: 'bold'
                                    }
                                }
                            },
                            scales: {
                                y: {
                                    beginAtZero: true
                                }
                            }
                        }
                    });
                }
            }

            // Gr√°fico de M√©dias por Faixa de Atraso
            if (stats.mediaPorFaixaAtraso) {
                const ctxAtraso = document.getElementById('atrasoChart');
                if (ctxAtraso) {
                    const labels = Object.keys(stats.mediaPorFaixaAtraso);
                    const medias = Object.values(stats.mediaPorFaixaAtraso);
                    
                    new Chart(ctxAtraso, {
                        type: 'bar',
                        data: {
                            labels: labels,
                            datasets: [{
                                label: 'M√©dia de Nota',
                                data: medias,
                                backgroundColor: labels.map((_, i) => 
                                    i === 0 ? '#48bb78' : 
                                    i <= 2 ? '#4299e1' : 
                                    i <= 4 ? '#ed8936' : '#f56565'
                                ),
                                borderColor: '#2d3748',
                                borderWidth: 2
                            }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: true,
                            plugins: {
                                legend: {
                                    display: false
                                },
                                title: {
                                    display: true,
                                    text: 'M√©dia de Notas por Faixa de Atraso',
                                    font: {
                                        size: 16,
                                        weight: 'bold'
                                    }
                                }
                            },
                            scales: {
                                y: {
                                    beginAtZero: true,
                                    max: 100
                                }
                            }
                        }
                    });
                }
            }

            // Gr√°fico de Taxa de Aprova√ß√£o por Intervalo
            if (stats.aprovacaoPorIntervalo) {
                const ctxAprov = document.getElementById('aprovacaoChart');
                if (ctxAprov) {
                    const labels = Object.keys(stats.aprovacaoPorIntervalo);
                    const taxas = Object.values(stats.aprovacaoPorIntervalo).map(d => d.taxa);
                    
                    new Chart(ctxAprov, {
                        type: 'bar',
                        data: {
                            labels: labels,
                            datasets: [{
                                label: 'Taxa de Aprova√ß√£o (%)',
                                data: taxas,
                                backgroundColor: taxas.map(t => 
                                    t >= 80 ? '#48bb78' : 
                                    t >= 50 ? '#4299e1' : 
                                    t >= 30 ? '#ed8936' : '#f56565'
                                ),
                                borderColor: '#2d3748',
                                borderWidth: 2
                            }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: true,
                            plugins: {
                                legend: {
                                    display: false
                                },
                                title: {
                                    display: true,
                                    text: 'Taxa de Aprova√ß√£o por Faixa de Atraso',
                                    font: {
                                        size: 16,
                                        weight: 'bold'
                                    }
                                },
                                tooltip: {
                                    callbacks: {
                                        label: function(context) {
                                            const data = stats.aprovacaoPorIntervalo[context.label];
                                            return `${context.parsed.y.toFixed(1)}% (${data.aprovados}/${data.total} aprovados)`;
                                        }
                                    }
                                }
                            },
                            scales: {
                                y: {
                                    beginAtZero: true,
                                    max: 100,
                                    ticks: {
                                        callback: function(value) {
                                            return value + '%';
                                        }
                                    }
                                }
                            }
                        }
                    });
                }
            }
        }

        document.addEventListener('DOMContentLoaded', carregarEstatisticas);
    </script>
</body>
</html>
